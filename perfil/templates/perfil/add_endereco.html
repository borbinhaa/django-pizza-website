{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Meu Perfil{% endblock %}

{% block content %}
<main>
    <section class="main-section">
        <h2 class="main-section-title">Adicionar Endereco</h2>

        <form action="#" method="POST" class="login-form">
            {% csrf_token %}
            {{ enderecoform|crispy }}
            <input class="submit-button" type="submit" value="Adicionar">

        </form>

    </section>

</main>

{% endblock %}
